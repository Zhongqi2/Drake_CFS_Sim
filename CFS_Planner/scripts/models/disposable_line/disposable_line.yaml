directives:
- add_model:
    name: environment
    file: package://MASCEI/Auto_calibration/scripts/models/disposable_line/environment.urdf
- add_weld:
    parent: world
    child: environment::robot_base

- add_model:
    name: robot1
    file: package://MASCEI/Auto_calibration/scripts/models/disposable_line/gp7_motoman.urdf

- add_frame:
    name: robot1_origin
    X_PF:
      base_frame: world
      translation: [0.7,-10.1,0.58]
      rotation: !Rpy { deg: [0.0, 0.0, 180.0]}

- add_weld:
    parent: robot1_origin
    child: robot1::base_link

